<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="sketch-area"></div>
  <div class="options">
    <div class="slider-area">
      <input type="range" min="16" max="64" value="16" step="16" class="slider">
      <div class="slider-value">16 x 16</div>
    </div>
    <input type="color" value="#000000" class="color-picker">
    <div class="funky-mode">
      <input type="checkbox" id="funky">
      <label for="funky">Funky mode</label>
    </div>
    <div class="progressive-darkening">
      <input type="checkbox" id="progressive">
      <label for="progressive">Progressive darkening</label>
    </div>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
